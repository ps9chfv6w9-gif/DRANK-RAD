<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Drank Rad</title>

<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --pink:#ff2fb9;
  --cyan:#00f6ff;
  --purple:#7c3aed;
  --bg:#05010b;
}

body{
  margin:0;
  background:
    radial-gradient(circle at top, #3a261a, #1a0f0a 60%),
    linear-gradient(180deg, #2b1b12, #120a06);
  font-family: system-ui, -apple-system;
  color:#f4efe9;
  min-height:100vh;
  overflow:hidden;
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:16px;
}

.pointer{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-top:24px solid white;
  filter:drop-shadow(0 0 10px var(--cyan));
  z-index:5;
}

canvas{
  width:100%;
  border-radius:20px;
  cursor:pointer;
}

/* TUSSENRESULTAAT */
.midResult{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:20;
}

.midResult span{
  font-size:42px;
  font-weight:900;
  text-shadow:
    0 0 20px var(--cyan),
    0 0 30px var(--pink);
  opacity:0;
  transform:scale(.8);
  transition:.3s ease;
}

.midResult.show span{
  opacity:1;
  transform:scale(1);
}

/* EINDSCHERM = KNOP */
.finalScreen{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  z-index:30;
}

.finalScreen button{
  width:100%;
  height:100%;
  background:none;
  border:none;
  color:white;
  font-size:56px;
  font-weight:900;
  cursor:pointer;
  text-shadow:
  0 0 8px rgba(196,122,44,.8),
  0 0 18px rgba(196,122,44,.6),
  0 12px 25px rgba(0,0,0,.8);
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  50%{ transform:translateY(-14px); }
}
</style>
</head>

<body>
<div class="wrap">
  <div style="position:relative">
    <div class="pointer"></div>
    <canvas id="wheel" width="900" height="900"></canvas>
  </div>
</div>

<div class="midResult" id="midResult"><span></span></div>
<div class="finalScreen" id="finalScreen">
  <button id="finalBtn"></button>
</div>

<script src="app.js"></script>
</body>
</html>
