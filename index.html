<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Drank Rad</title>

<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --pink:#ff2fb9;
  --cyan:#00f6ff;
  --purple:#7c3aed;
  --bg:#05010b;
}

body{
  margin:0;
  background: radial-gradient(circle at top, #120024, var(--bg));
  font-family: system-ui, -apple-system;
  color:white;
  min-height:100vh;
}

body.spinning{
  animation:pulse 1.2s ease-in-out infinite;
}

@keyframes pulse{
  50%{ filter:brightness(1.15); }
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:16px;
}

.pointer{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-top:24px solid white;
  filter:drop-shadow(0 0 10px var(--cyan));
  z-index:5;
}

canvas{
  width:100%;
  border-radius:20px;
  cursor:pointer;
}

/* RESULT = KNOP */
.resultBtn{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
  pointer-events:none;
}

.resultBtn button{
  pointer-events:auto;
  background:none;
  border:none;
  color:white;
  font-size:52px;
  font-weight:900;
  cursor:pointer;
  text-shadow:
    0 0 20px var(--cyan),
    0 0 35px var(--pink),
    0 12px 25px rgba(0,0,0,.6);
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  50%{ transform:translateY(-12px); }
}
</style>
</head>

<body>
<div class="wrap">
  <div style="position:relative">
    <div class="pointer"></div>
    <canvas id="wheel" width="900" height="900"></canvas>
  </div>
</div>

<div class="resultBtn">
  <button id="resultBtn"></button>
</div>

<script src="app.js"></script>
</body>
</html>
