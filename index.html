<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Drank Rad</title>

  <meta name="theme-color" content="#05010b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root{
      --pink:#ff2fb9;
      --cyan:#00f6ff;
      --purple:#7c3aed;
      --bg:#05010b;
      --text:#f7f7ff;
      --muted:rgba(247,247,255,.6);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,47,185,.35), transparent 60%),
        radial-gradient(1000px 700px at 85% 20%, rgba(0,246,255,.30), transparent 55%),
        linear-gradient(180deg, #120024, var(--bg));
      color:var(--text);
      min-height:100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    body.pulsing{
      animation: pulse 3.5s ease-in-out infinite;
    }
    body.spinning{
      animation: pulseFast 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%{ filter:hue-rotate(0deg); }
      50%{ filter:hue-rotate(15deg); }
      100%{ filter:hue-rotate(0deg); }
    }
    @keyframes pulseFast{
      0%{ filter:hue-rotate(0deg); }
      50%{ filter:hue-rotate(30deg); }
      100%{ filter:hue-rotate(0deg); }
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:18px 16px 24px;
      display:grid;
      gap:14px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      text-shadow:
        0 0 18px rgba(255,47,185,.4),
        0 0 22px rgba(0,246,255,.3);
    }

    .crumb{
      font-size:13px;
      color:var(--muted);
    }

    .btn{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:22px;
      box-shadow:0 20px 70px rgba(0,0,0,.55);
      overflow:hidden;
    }

    .wheelWrap{
      position:relative;
      padding:16px;
    }

    .pointer{
      position:absolute;
      left:50%;
      top:6px;
      transform:translateX(-50%);
      width:0;height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-top:24px solid white;
      filter:
        drop-shadow(0 0 10px var(--cyan))
        drop-shadow(0 0 18px var(--pink));
      z-index:5;
    }

    canvas{
      width:100%;
      border-radius:18px;
      cursor:pointer;
      box-shadow:
        0 0 28px rgba(0,246,255,.25),
        0 0 36px rgba(255,47,185,.25);
    }

    /* ðŸŒˆ RESULT OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:20;
    }

    .resultBig{
      font-size:48px;
      font-weight:950;
      text-align:center;
      opacity:0;
      transform:scale(.7);
      text-shadow:
        0 0 25px var(--cyan),
        0 0 35px var(--pink);
      transition: all .35s ease;
    }

    .resultBig.show{
      opacity:1;
      transform:scale(1);
    }

    /* ðŸŒŸ NEON BURST */
    .burst{
      position:absolute;
      width:20px;
      height:20px;
      border-radius:50%;
      background: radial-gradient(circle, white, transparent);
      animation: burst .6s ease-out forwards;
    }

    @keyframes burst{
      from{
        transform:scale(0);
        opacity:1;
      }
      to{
        transform:scale(15);
        opacity:0;
      }
    }
  </style>
</head>

<body class="pulsing">
  <div class="wrap">
    <div class="top">
      <div>
        <h1>DRANK RAD</h1>
        <div class="crumb" id="crumb">Hoofdmenu</div>
      </div>
      <button class="btn" id="homeBtn">Hoofdrad</button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="wheelWrap">
          <div class="pointer"></div>
          <canvas id="wheel" width="900" height="900"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <div class="resultBig" id="resultBig"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
