<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Drank Rad</title>

  <!-- PWA / iOS -->
  <meta name="theme-color" content="#05010b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Drank Rad">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root{
      --bg1:#05010b;
      --bg2:#120024;
      --pink:#ff2fb9;
      --cyan:#00f6ff;
      --purple:#7c3aed;
      --text:#f7f7ff;
      --muted:rgba(247,247,255,.65);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,47,185,.35), transparent 60%),
        radial-gradient(1000px 700px at 85% 20%, rgba(0,246,255,.30), transparent 55%),
        radial-gradient(900px 600px at 50% 85%, rgba(124,58,237,.22), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow-x:hidden;
    }

    /* ðŸŒ´ Miami pulse */
    body.pulsing{
      animation: miamiPulse 3.5s ease-in-out infinite;
    }
    body.spinning{
      animation: miamiPulseFast 1.2s ease-in-out infinite;
    }

    @keyframes miamiPulse{
      0%{ filter:hue-rotate(0deg) brightness(1); }
      50%{ filter:hue-rotate(18deg) brightness(1.08); }
      100%{ filter:hue-rotate(0deg) brightness(1); }
    }
    @keyframes miamiPulseFast{
      0%{ filter:hue-rotate(0deg) brightness(1); }
      50%{ filter:hue-rotate(30deg) brightness(1.15); }
      100%{ filter:hue-rotate(0deg) brightness(1); }
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:18px 16px 22px;
      display:grid;
      gap:14px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.4px;
      text-shadow:
        0 0 18px rgba(255,47,185,.35),
        0 0 22px rgba(0,246,255,.25);
    }

    .crumb{
      font-size:13px;
      color:var(--muted);
    }

    .btn{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .btn:active{ transform:scale(.97); }

    .grid{
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:14px;
    }
    @media(max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:22px;
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 20px 70px rgba(0,0,0,.55);
    }

    .wheelWrap{
      position:relative;
      padding:16px;
    }

    /* ðŸ§­ Pointer */
    .pointer{
      position:absolute;
      left:50%;
      top:8px;
      transform:translateX(-50%);
      width:0;height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-top:24px solid rgba(247,247,255,.95);
      filter:
        drop-shadow(0 0 10px rgba(0,246,255,.6))
        drop-shadow(0 0 18px rgba(255,47,185,.45));
      z-index:5;
    }

    canvas{
      width:100%;
      display:block;
      border-radius:18px;
      cursor:pointer;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 0 28px rgba(0,246,255,.18),
        0 0 36px rgba(255,47,185,.18);
    }

    .tapHint{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin:10px 0 14px;
    }

    .side{
      padding:16px;
      display:grid;
      gap:12px;
    }

    .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.2px;
    }

    .result{
      font-size:30px;
      font-weight:950;
      margin:0;
      line-height:1.15;
      text-shadow:
        0 0 18px rgba(0,246,255,.35),
        0 0 22px rgba(255,47,185,.35);
      animation: pop .35s ease;
    }

    @keyframes pop{
      from{ transform:scale(.85); opacity:.6; }
      to{ transform:scale(1); opacity:1; }
    }

    .note{
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>DRANK RAD</h1>
        <div class="crumb" id="crumb">Pad: (start)</div>
      </div>
      <button class="btn" id="resetBtn">Reset</button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="wheelWrap">
          <div class="pointer"></div>
          <canvas id="wheel" width="900" height="900"></canvas>
        </div>
        <div class="tapHint">ðŸŒ´ Tap het <b>rad</b> â€¢ de <b>wijzer</b> kiest</div>
      </div>

      <div class="card side">
        <div>
          <div class="label">Eindresultaat</div>
          <p class="result" id="result">â€”</p>
          <div class="note" id="note">1 tap = 1 einddrank</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
